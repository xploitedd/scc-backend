config:
  # target: 'https://scc2122appwesteuropenmp.azurewebsites.net/rest'
  target: 'http://localhost:8080'
  http:
    timeout: 10
  plugins:
    metrics-by-endpoint: {}
  processor: "./test-utils.js"
  variables:
     metricsProcessEndpoint : "myProcessEndpoint"
  phases:
  - name: "Create messages"
    arrivalCount: 10         
    duration: 20

scenarios:
  - name: 'Create message'
    weight: 1
    flow:
      - loop:
        - function: "selectUserSkewed"
        - get:
            url: "/users/me/channels"
            auth:
              user: "{{ nickname }}"
              pass: "{{ password }}"
            headers:
              Accept: application/json
            capture: 
              json: "$"
              as: "userChannels"
        - function: "selectChannelFromUserSkewed"
        - function: "genNewMessage"
        - post:
            url: "/media"
            auth:
              user: "{{ nickname }}"
              pass: "{{ password }}"
            headers:
              Content-Type: image/jpeg
              Accept: application/json
            beforeRequest: "uploadImageBody"
            capture: 
              json: "$.imageId"
              as: "imageId"
            ifTrue: "hasImage"
        - post:
            url: "/channels/{{ channelId }}/messages"
            auth:
              user: "{{ nickname }}"
              pass: "{{ password }}"
            headers:
              Content-Type: application/json
              Accept: application/json
            json:
              user: "{{ user }}"
              text: "{{ msgText }}"
              media: "{{ imageId }}"
            ifTrue: "channelId"
        count: 200
