config:
  target: 'https://scc2122appwesteuropenmp.azurewebsites.net/rest'
#  target: 'http://localhost:8080/scc2122-backend/rest'
  http:
    timeout: 10
  plugins:
    metrics-by-endpoint: {}
  processor: "./test-utils.js"
  variables:
     metricsProcessEndpoint : "myProcessEndpoint"  # function used to aggregate endpoints for statistics
  phases:
  - name: "Create channels"    # Create channels
    duration: 1
    arrivalCount: 1

scenarios:
  - name: 'Create channels'
    weight: 1
    flow:
      - loop:                            # let's create 10 public channels - loop ... count
        - function: "genNewChannel"
        #auth?
        - post:                          # Create channel
            url: "/channels"
            headers:
              Content-Type: application/json
              Accept: application/json
            json:
              name: "{{ channelName }}"
              owner: "{{ user }}"
              private: true
            capture:                     # Capturing channel id
              - json: $.id
                as: "channelId"
        - loop:                          # Let's add 20 users to the channel
          - function: "selectUserSkewed"
          #auth?
          - post:                          # Subscribe
              url: "/users/{{ user }}/me/channels/{{ channelId }}"
          count: 20
        count: 10
      - loop:                            # let's create 45 private channels - loop ... count
        - function: "selectUserSkewed"
        auth?
        - function: "genNewChannel"
        - post:                          # Create channel
            url: "/channels"
            headers:
              Content-Type: application/json
              Accept: application/json
            json:
              name: "{{ channelName }}"
              owner: "{{ user }}"
              private: false
            capture:                     # Capturing channel id
              - json: $.id
                as: "channelId"
        - loop:                          # Let's add 10 users to the channel
          - function: "selectUserSkewed"
          - post:                          # Add user to private channel
              url: "/channels/{{ channelId }}/members/{{ user }}"
          count: 10
        count: 45


